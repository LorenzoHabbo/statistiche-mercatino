name: Monitor External Flash Texts (Test)

on:
  schedule:
    - cron: '0 */1 * * *'  # Esegue ogni ora (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor-external-flash-texts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests deepdiff

      - name: Run External Flash Texts Monitor (Test Mode)
        working-directory: external_flash_texts
        run: python external_flash_texts.py --test
        env:
          DISCORD_WEBHOOK_EXT_FLASH_TEXTS: ${{ secrets.DISCORD_WEBHOOK_EXT_FLASH_TEXTS }}
